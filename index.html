<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/estilos.css" />
        <link rel="icon" href="imagenes/nota.png" />
        <link rel="manifest" href="manifest.json" />

        <meta name="apple-mobile-web-app-title" content="Musindi PWA">

        <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
        <!-- iPhone 5+ -->
       <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
        <!-- iPhone, retina -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#660099"/>
      
        <link rel="apple-touch-icon" href="meta/logo-80x80.png">
        <link rel="apple-touch-icon" sizes="152x152" href="meta/logo-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="meta/logo-180x180.png">

        <meta name="application-name" content="Musindi PWA" />
        <meta name="msapplication-square70x70logo" content="meta/logo-70x70.png" />
        <meta name="msapplication-square150x150logo" content="meta/logo-152x152.png" />
        <meta name="msapplication-wide310x150logo" content="meta/logo-310x150.png" />
        <meta name="msapplication-square310x310logo" content="meta/logo-310x310.png" />
        <meta name="msapplication-TileColor" content="#660099" />
      
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        
        <title>Musindi | Lucas Rosi</title>

    <body class="fondobody">

        <div class="cambios">
            
            <header class="container-fluid fondoheader h-100 mb-5">
                <h1 class="logo">Instrumentos musicales</h1>
                <div class="row">
                    <nav class="col px-md-5 navbar fixed-top navbar-expand-md navbar-dark fondoheader">
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Menú Hamburguesa">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="barra">
                            <ul class="navbar-nav text-center ml-auto">
                                <li class="nav-item">
                                    <router-link class="nav-link" to="/" exact>INICIO</router-link>
                                </li>
                                <li class="nav-item">
                                    <router-link class="nav-link" to="/productos" exact>PRODUCTOS</router-link>
                                </li>
                                <li class="nav-item">
                                    <router-link class="nav-link" to="/comoComprar" exact>CÓMO COMPRAR</router-link>
                                </li>
                                <li class="nav-item">
                                    <router-link class="nav-link" to="/contacto" exact>CONTACTO</router-link>
                                </li>
                                <li>
                                    <a href="#"><img src="imagenes/elCarrito.svg" alt="Carrito de compras" class="elCarrito ml-md-3 mt-1" /></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>


            <transition name="fade" mode="out-in">

                <router-view></router-view>

            </transition>
        
        </div>
        
       
        
            <script src="js/jquery-3.5.1.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>


            

            <!--VUE.JS-->
            <script src="js/vue.js"></script>
            <script src="js/router/vue-router.js"></script>
            <script src="js/misComponentes/componente-index.js"></script>
            <script src="js/misComponentes/componente-productos.js"></script>
            <script src="js/misComponentes/componente-como-comprar.js"></script>
            <script src="js/misComponentes/componente-contacto.js"></script>
            <script src="js/router/rutas.js"></script>
            <script src="js/vue2-filters.js"></script>
            

            <!--SERVICE WORKER-->
            <script src="js/scriptsw.js"></script>



            
            <script>
                $('.nav-item').on('click', function() {
                    $(".navbar-collapse").collapse("hide");
                })
            </script>


            <script>
                document.createElement("picture");
            </script>
            <script src="js/picturefill.js"></script>

            <script>
                $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
                })
            </script>

      
    </body>
